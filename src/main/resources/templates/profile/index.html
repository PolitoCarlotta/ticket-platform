<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilo</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
    <body>
    <nav th:replace="~{fragments/navbar :: navbar('profile')}"></nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <th:block th:if="${successMessage != null}">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </th:block>
                </div>
             </div>
             
            <h2>Profilo</h2>

            <p><strong>Nome:</strong> <span th:text="${user.name}">Nome</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>

            <!-- Stato solo per operator -->
        <p th:if="${isOperator}">
            <strong>Stato:</strong>
            <span th:text="${user.flag} ? 'Attivo' : 'Non attivo'">Attivo</span>
        </p>

            <a th:href="@{/profile/edit}" class="btn btn-primary">Modifica Profilo</a>
        </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
