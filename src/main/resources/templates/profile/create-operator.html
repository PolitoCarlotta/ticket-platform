<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crea Operatore</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('profile')}"></nav>

<div class="container mt-5">
    <h2 class="mb-4">Crea Nuovo Operatore</h2>

    <!-- Messaggi di feedback -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/profile/create-operator}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Inserisci il nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Inserisci l'email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Inserisci la password" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{flag}" class="form-check-input" id="flag">
            <label class="form-check-label" for="flag">Attivo</label>
        </div>

        <button type="submit" class="btn btn-success">Crea Operatore</button>
        <a th:href="@{/profile}" class="btn btn-secondary ms-2">Annulla</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
