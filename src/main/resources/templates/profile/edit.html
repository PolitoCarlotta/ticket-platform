<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica Profilo</title>

    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('profile')}"></nav>

    <div class="container mt-5">

        <h2>Modifica Profilo</h2>

        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{password}">

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" th:field="*{name}" class="form-control" th:errorClass="is-invalid"  id="name">
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" th:errorClass="is-invalid"  id="email" readonly>
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3" th:if="${isOperator}">
                <label class="form-label">Stato utente</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{flag}" th:value="true" id="active">
                    <label class="form-check-label" for="active">
                        Attivo / Disponibile
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{flag}" th:value="false" id="inactive"
                        th:disabled="${!canSetInactive}">
                    <label class="form-check-label" for="inactive">
                        Non attivo / Non disponibile
                    </label>
                </div>
                <div th:if="${!canSetInactive}" class="text-muted small">
                    Non puoi impostare lo stato non attivo perch√© hai ticket in corso o da fare.
                </div>
            </div>

            <button type="submit" class="btn btn-success">Salva modifiche</button>
            <a th:href="@{/profile}" class="btn btn-danger ms-2">Annulla</a>
        </form>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
