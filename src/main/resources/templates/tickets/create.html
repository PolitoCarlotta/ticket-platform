<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Crea Ticket</h2>

    <form th:action="@{/tickets/create}" th:object="${ticket}" method="post">
    <div class="row">
        <div class="mb-3 col-6">
            <label for="title" class="form-label">Titolo</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Titolo del ticket">
            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="mb-3 col-6">
            <label for="description" class="form-label">Descrizione</label>
            <input type="text" th:field="*{description}" class="form-control" id="title" placeholder="Descrizione del ticket">
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
        </div>
        <div class="mb-3 col-6">
            <label for="operator" class="form-label">Assegna Operatore</label>
            <select th:field="*{operator}" class="form-select" id="operator" required>
                <option value="">-- Seleziona operatore --</option>
                <option th:each="op : ${operatorList}" th:value="${op.id}" th:text="${op.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('operator')}" class="text-danger" th:errors="*{operator}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categories</label>
            <div th:each="category : ${categoryList}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                        th:id="'category_' + ${category.id}"
                        th:value="${category.id}"
                        th:field="*{categories}" />
                    <label class="form-check-label"
                        th:for="'category_' + ${category.id}"
                        th:text="${category.category}"></label>
                </div>
            </div>
        </div>

    </div>


        <!-- Stato nascosto, sempre TO_DO -->
        <input type="hidden" th:field="*{status}" th:value="${T(org.ticket.ticket_platform.model.TicketStatus).TO_DO}" />

        <button type="submit" class="btn btn-primary">Crea</button>
        <a href="/tickets" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
