<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${editMode} ? 'Modifica Ticket' : 'Crea Ticket'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('tickets')}"></nav>

    <div class="container mt-5">
        <h2 th:text="${editMode} ? 'Modifica Ticket' : 'Crea Ticket'"></h2>

        <!-- Messaggio di errore generale -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form -->
        <form th:action="@{${editMode} ? '/tickets/edit/' + ${ticket.id} : '/tickets/create'}" th:object="${ticket}"
            method="post">

            <div class="row">
                <!-- Titolo -->
                <div class="mb-3 col-6">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" th:field="*{title}" id="title" placeholder="Titolo del ticket"
                        class="form-control" th:errorClass="is-invalid" th:readonly="${editMode}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                        th:each="err : ${#fields.errors('title')}" th:text="${err}">
                    </div>
                </div>

                <!-- Descrizione -->
                <div class="mb-3 col-6">
                    <label for="description" class="form-label">Descrizione</label>
                    <input type="text" th:field="*{description}" id="description" placeholder="Descrizione del ticket"
                        class="form-control" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                        th:each="err : ${#fields.errors('description')}" th:text="${err}"></div>
                </div>

                <!-- Operatore -->
                <div class="mb-3 col-6">
                    <label for="operator" class="form-label">Assegna Operatore</label>
                    <select th:field="*{operator.id}" class="form-select" th:errorClass="is-invalid" required>
                        <option value="">-- Seleziona operatore --</option>
                        <option th:each="op : ${operatorList}" th:value="${op.id}" th:text="${op.name}"
                            th:selected="${ticket.operator?.id == op.id}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('operator')}"
                        th:each="err : ${#fields.errors('operator')}" th:text="${err}"></div>
                </div>

                <!-- Categorie -->
                <div class="mb-3 col-12">
                    <label class="form-label">Categorie</label>
                    <div th:each="category : ${categoryList}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:id="'category_' + ${category.id}"
                                th:value="${category.id}" th:field="*{categories}">
                            <label class="form-check-label" th:for="'category_' + ${category.id}"
                                th:text="${category.category}"></label>
                        </div>
                    </div>
                </div>

                <!-- Stato nascosto -->
                <input type="hidden" th:field="*{status}"
                    th:value="${T(org.ticket.ticket_platform.model.TicketStatus).TO_DO}" />

                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-primary" th:text="${editMode} ? 'Aggiorna' : 'Crea'"></button>
                    <a th:href="@{/tickets}" class="btn btn-secondary">Annulla</a>
                </div>

        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
