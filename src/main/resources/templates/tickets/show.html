<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Detail</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('tickets')}"></nav>

    <div class="container mt-4">
        <div th:if="${ticket == null}">
            <div class="alert alert-warning">Ticket non trovato.</div>
        </div>

        <div th:if="${ticket != null}">
            <div class="mb-4">
                <h2 th:text="${ticket.title}"></h2>
                <p>
                    <strong>Categorie:</strong>
                    <span th:each="cat : ${ticket.categories}" th:text="${cat.category}"
                        th:append="${!${catStat.last}} ? ', ' : ''" th:remove="tag"></span>
                </p>
                <p>
                    <strong>Stato:</strong>
                    <span th:class="${ticket.status == 'DONE' ? 'badge bg-success' :
                                    (ticket.status == 'IN_PROGRESS' ? 'badge bg-warning' : 'badge bg-secondary')}"
                        th:text="${ticket.status}"></span>
                </p>
                <p><strong>Operatore:</strong> <span th:text="${ticket.operator != null ? ticket.operator.name : 'Unassigned'}"></span></p>
                <p><strong>Creato il:</strong> <span th:text="${#temporals.format(ticket.creationDate, 'dd/MM/yyyy')}"></span></p>
            </div>

            <!-- Modifica stato ticket (solo operator) -->
            <div sec:authorize="hasAuthority('OPERATOR')" class="mb-4">
                <form th:action="@{/tickets/edit/{id}/status(id=${ticket.id})}" method="post" class="d-inline">
                    <select name="status" class="form-select d-inline w-auto">
                        <option th:selected="${ticket.status == 'TO_DO'}" value="TO_DO">TO DO</option>
                        <option th:selected="${ticket.status == 'IN_PROGRESS'}" value="IN_PROGRESS">IN PROGRESS</option>
                        <option th:selected="${ticket.status == 'DONE'}" value="DONE">DONE</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Aggiorna Stato</button>
                </form>
            </div>

            <!-- Aggiungi nota -->
            <div class="mb-4">
                <h5>Aggiungi Nota</h5>
                <form th:action="@{/notes/create}" th:object="${note}" method="post">
                    <input type="hidden" th:field="*{ticket.id}" />
                    <textarea th:field="*{details}" class="form-control mb-2" placeholder="Scrivi una nota..." required></textarea>
                    <button type="submit" class="btn btn-success btn-sm">Aggiungi Nota</button>
                </form>
            </div>
            <div class="mb-4">
                <h4>Note</h4>

                <div th:if="${#lists.isEmpty(ticket.notes)}">
                    <div class="alert alert-secondary">Nessuna nota presente.</div>
                </div>

                <table class="table table-striped" th:if="${!#lists.isEmpty(ticket.notes)}">
                    <thead>
                        <tr>
                            <th>Dettagli</th>
                            <th>Autore</th>
                            <th>Data</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="note : ${ticket.notes}">
                            <td th:text="${note.details}"></td>
                            <td th:text="${note.author.name}"></td>
                            <td th:text="${#temporals.format(note.creationDate, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <!-- Bottone Modifica -->
                                <button type="button" class="btn btn-sm btn-primary"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="${'#editModal-' + note.id}">
                                    Modifica
                                </button>

                                <!-- Bottone Elimina -->
                                <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Modali Modifica -->
                <div th:each="note : ${ticket.notes}">
                    <div class="modal fade" th:id="${'editModal-' + note.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/notes/edit}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modifica Nota</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" th:name="id" th:value="${note.id}" />
                                        <div class="mb-3">
                                            <label class="form-label">Dettagli</label>
                                            <textarea class="form-control" th:name="details" th:text="${note.details}"></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
